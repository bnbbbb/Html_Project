<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="./card.css" />
        <link rel="stylesheet" href="./modal.css" />
        <style>
            hr {
                width: 100%;
                margin-bottom: 8px;
                opacity: 0.5;
                border-color: #d84242;
            }
        </style>
    </head>

    <body>
        <!-- Header -->
        <div class="header">
            <div class="header1">
                <h1>PET GPT</h1>
            </div>
            <div class="header2">
                <h2>bnbbbb</h2>
            </div>
        </div>
        <!-- // Header -->

        <!-- 메인화면 및 검색창 -->
        <div class="middle">
            <div class="imgbox">
                <img class="main_img" />
            </div>
            <div class="middle_right">
                <h2>동물 백과사전</h2>
                <form class="form_sel" action="post">
                    <label>고양이 강아지 둘중 선택해주세요.</label>
                    <select class="form-select">
                        <option selected>
                            클릭해서 어떤 동물인지 선택해주세요.
                        </option>
                        <option>고양이</option>
                        <option>강아지</option>
                    </select>
                    <div class="question">
                        <label>나이를 입력해주세요. </label>
                        <input type="text" id="question1" />
                    </div>
                    <div class="question">
                        <label>궁금한 점을 입력해주세요. </label>
                        <input type="text" id="question2" />
                    </div>

                    <button type="submit" id="btn">전송</button>
                </form>
            </div>
        </div>
        <!-- //메인화면 및 검색창 -->

        <!-- 카드  -->
        <div id="card"></div>
        <!-- //카드 -->

        <!-- 모달 -->
        <div id="modal"></div>
        <!-- //모달-->
        <script src="./js/main.js" defer type="module"></script>
    </body>
</html>
